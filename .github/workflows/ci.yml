name: Build on Windows

on:
  push:
    branches: [ci-test]
  workflow_dispatch:

jobs:
  build-server:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Build server
        run: xmake build server